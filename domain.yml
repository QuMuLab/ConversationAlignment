version: "3.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - beam_intent
  - search_restaurant
  - thanks 
  - search_concerts
  - search_venues
  - compare_reviews
  - nlu_fallback
  - how_to_get_started
  - plan_night
  - request_restaurant
  - inform

entities: 
  - location
  - cuisine
  - name
  - number

slots: 
  location: 
    type: text
    mappings:
     - type: from_entity
       entity: location
  cuisine:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: cuisine
  num_people:
    type: float
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: number
      intent: [inform, request_restaurant]
  concerts:
    type: list
    influence_conversation: false
    mappings:
    - type: custom
  venues:
    type: list
    influence_conversation: false
    mappings:
    - type: custom
  likes_music:
    type: bool
    influence_conversation: true
    mappings:
    - type: custom
   
actions: 
 - action_hello_world
 - action_getDetails
 - action_search_restaurant
 - action_search_concerts
 - action_search_venues
 - action_show_concert_reviews
 - action_show_venue_reviews
 - action_set_music_preference

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_default:
    - text: "Sorry, I didn't get that, can you rephrase?"

  utter_youarewelcome:
    - text: "You're very welcome."

  utter_start_plan:
  - text: "Sure thing let's get you started! What would you like to do?"

  utter_get_started:
    - text: "I can help you find concerts and venues. Do you like music?"

  utter_awesome:
    - text: "Awesome! You can ask me things like \"Find me some concerts\" or \"What's a good venue\""

  utter_ask_cuisine:
    - text: "What cuisine?"

  utter_ask_num_people:
    - text: "How many people?"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

